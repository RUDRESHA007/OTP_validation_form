<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup_container">
            <img src="2.png" alt="" class="logo">
            <div class="signup_page">

                <div class="  validation">
                    <div>
                        <h2>Enter the varification to continue</h2>
                        <p>We sent to <a href=""><%=data.email%> <%=data.option%></a>. if you don't see it,check spam.</p>
                    </div>

                    <form method="post" action="/entered_otp" class="otp_container ">
                        <div class="otp_sec ">
                            <input type="number" class="otp" name="t1" value='' required maxlength="1">
                            <input type="number" class="otp" name="t2" value='' required maxlength="1">
                            <input type="number" class="otp" name="t3" value='' required maxlength="1">
                            <input type="number" class="otp" name="t4" value='' required maxlength="1">
                            <input type="number" class="otp" name="t5" value='' required maxlength="1">

                        </div>
                        <input type="text" class="gen_otp hide" name="gen_otp" value=<%=gen_otp%> readonly>
                        <button class="submit">Submit</button>
                        <p class="error"><%=error%></p>
                 

                        <div class="actions">
                            <a href="/" class="black">Back</a>
                            <a href='/validation' class="resend"><span class="time"></span></a>
                        </div>

                    </form>
                </div>

                <div class="vector_img">
                    <img src="1.png" alt="" class="image">
                    <img src="2.png" alt="" class="image">
                    <img src="3.png" alt="" class="image">
                    <img src="4.png" alt="" class="image">
                    <img src="5.png" alt="" class="image">
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>


            </div>
            <p class="bottom_signup">next member? <a href=""> Create Account</a></p>
           

        </div>
    </div>

</body>
<script src="slider.js"></script>
<script src="otp_validation.js"></script>

</html>
